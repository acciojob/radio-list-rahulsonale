<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Radio List</title>
  <style>
    /* make the label text red if the input has class="input" */
    input.input + label {
      color: red;
    }
  </style>
</head>
<body>
  <form>
    <input type="radio" name="options" value="1" id="opt1">
    <label for="opt1">Option 1</label><br>

    <input type="radio" name="options" value="2" id="opt2" class="input" disabled>
    <label for="opt2">Option 2</label><br>

    <input type="radio" name="options" value="3" id="opt3" checked>
    <label for="opt3">Option 3</label><br>

    <input type="radio" name="options" value="4" id="opt4" class="input">
    <label for="opt4">Option 4</label><br>

    <input type="radio" name="options" value="5" id="opt5">
    <label for="opt5">Option 5</label><br>

    <input type="radio" name="options" value="6" id="opt6" class="input">
    <label for="opt6">Option 6</label>
  </form>
</body>
</html>
