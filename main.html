<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Radio List</title>
  <style>
    .input {
      color: red; /* text color */
    }
  </style>
</head>
<body>
  <form>
    <label>
      <input type="radio" name="options" value="1"> Option 1
    </label><br>

    <label class="input">
      <input type="radio" name="options" value="2" disabled> Option 2
    </label><br>

    <label>
      <input type="radio" name="options" value="3" checked> Option 3
    </label><br>

    <label class="input">
      <input type="radio" name="options" value="4"> Option 4
    </label><br>

    <label>
      <input type="radio" name="options" value="5"> Option 5
    </label><br>

    <label class="input">
      <input type="radio" name="options" value="6"> Option 6
    </label>
  </form>
</body>
</html>
